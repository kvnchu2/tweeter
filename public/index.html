<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>

    <!--new-tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- Source Sans Pro Light 300 italic and semi-bold 600 italic-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Bungee Regular 400 font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <script src="https://kit.fontawesome.com/c7cdccd450.js" crossorigin="anonymous"></script>

    <!--Compose Character Counter-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="write">
        <p><strong>Write</strong> a new tweet</p>
        <span><i class="fas fa-angle-double-down"></i></span>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Kevin Chu</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id = tweet-form action=/tweets/ method=POST>
          <label for="tweet-text" id = tweet-text-label>What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet">
            <button id = "tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <article>
          <header class="tweet-header">
            <div class="avatar-name">
              <img src="https://i.imgur.com/73hZDYK.png">
              <p>Newton</p>
            </div>
            <div class="twitter-user">
              <p><strong>@SirIsaac</strong></p>
            </div>
          </header>
          <p>If I have seen further it is by standing on the shoulders of giants.</p>
          <footer>
            <div class="tweet-time">
              <p>...days ago</p>
            </div>
            <div class=tweet-icons>
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
